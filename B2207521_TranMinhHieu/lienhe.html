            <div class="search-container">
                <form method="get" action="#">
                    <div class="search three-cols">					
                        <input id="search" class="" type="text"  placeholder="Nhập nội dung cần tìm..."  name="search">
                        <button class="fa fa-search" id="srch"></button>
                        <button class="fa fa-shopping-cart" id="shp-crt"></button>	
                    </div>
                </form>		
            </div>

    <main>
        <article>
            
            <h1>Liên hệ</h1>
            <img src="data/images/lienhe/check-in.png" alt="">
            <h1>Địa chỉ: 0123, Tòa Nhà ABC, TP. Cần Thơ</h1>
            <p>Nếu bạn có góp ý, vui lòng liên hệ bằng thư điện tử hoặc sử dụng biểu mẫu bên dưới. Xin cảm ơn</p>



            <form action="" method="post" enctype="application/x-www-form-urlencoded">
                <fieldset>
                    <legend>Góp ý</legend>
                    <table>

                        <tr>
                            <td><label for="hoTen">Họ Tên:</label></td>
                            <td><input id="hoTen" type="text" placeholder="Vui lòng nhập tên của bạn"></td>
                        </tr>

                        <tr>
                            <td><label for="email">Email:</label></td>
                            <td><input id="email" type="email" placeholder="Vui lòng nhập địa chỉ email"></td>
                        </tr>
                        
                        <tr>
                            <td>Chủ đề:</td>
                            <td>
                                <select name="" id="" size="1">
                                    <option value="">Về Sản Phẩm/ Dịch Vụ</option>
                                    <option value="">Về Ưu Đãi Thành Viên</option>
                                    <option value="">Về Tin Tuyển Dụng</option>
                                </select>
                            </td>
                        </tr>
                        
                        <tr>
                            <td colspan="2">Nội dung:</td>
                        </tr>

                        <tr>
                            <td colspan="2">
                                <textarea name="" id="" cols="50" rows="7" placeholder="Nội dung cần liên hệ"></textarea>
                            </td>
                        </tr>
                        
                        <tr>
                            <td></td>
                            <td colspan="2">
                                <input type="submit" value="Gửi">
                            </td>
                        </tr>

                    </table>
                </fieldset> 
            </form>

        </article>
    </main>
