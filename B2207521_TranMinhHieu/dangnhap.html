    </head>
    <body>
        <header>
            
            <a id="#top" href="trangchu.html" ><img src="data/images/logo.png" alt=""></a>		
            <nav>
                <a href="trangchu.html">Trang Chủ</a>

            </nav>
    
            <img src="data/images/header-img1.png" alt="" id="header-img1">
            <img src="data/images/header-img2.png" alt="" id="header-img2">
            <img src="data/images/header-img3.png" alt="" id="header-img3">
    
            <div class="search-container">
                <form method="get" action="#">
                    <div class="search three-cols">					
                        <input id="search" class="" type="text"  placeholder="Nhập nội dung cần tìm..."  name="search">
                        <button class="fa fa-search" id="srch"></button>
                        <button class="fa fa-shopping-cart" id="shp-crt"></button>	
                    </div>
                </form>		
            </div>
    
        </header>
    <main>
        <article>
            <form action="" method="post" enctype="application/x-www-form-urlencoded">
                <fieldset>
                    <legend><h1>Đăng Ký</h1></legend>
                    <table>

                        <tr>
                            <td colspan="2"><img src="data/images/dangnhap/userlogin.png" alt=""></td>
                        </tr>

                        <tr>
                            <td><label for="email"><h4>Email</h4></label></td>
                            <td><input id="email" type="email" placeholder="Nhập email"></td>
                        </tr>
                        
                        <tr>
                            <td><label for="psw"><h4>Mật Khẩu</h4></label></td>
                            <td><input id="psw" type="password" name="psw" placeholder="Nhập mật khẩu"></td>
                        </tr>
                        
                        <tr>
                            <td><label for="psw2"><h4>Nhập Lại Mật Khẩu</h4></label></td>
                            <td><input id="psw2" type="password" name="psw2" placeholder="Nhập mật khẩu"></td>
                        </tr>
                        
                        <tr>
                            <td></td>
                            <td>
                                <input type="reset" value="Hủy">
                                <input type="submit" value="Đăng Nhập">
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <h4>Bạn quên <a href="#">Mật Khẩu?</a></h4>
                            </td>
                            <td>
                                <input type="checkbox" id="chbx" name="remember"><label for="chbx"><b>Ghi nhớ đăng nhập cho lần sau</b></label>
                            </td>
                        </tr>

                    </table>
                </fieldset> 
            </form>

        </article>
    </main>
