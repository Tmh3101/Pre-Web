            <img src="data/images/header-img1.png" alt="" id="header-img1">
            <img src="data/images/header-img2.png" alt="" id="header-img2">
            <img src="data/images/header-img3.png" alt="" id="header-img3">
    
            <div class="search-container">
                <form method="get" action="#">
                    <div class="search three-cols">					
                        <input id="search" class="" type="text"  placeholder="Nhập nội dung cần tìm..."  name="search">
                        <button class="fa fa-search" id="srch"></button>
                        <button class="fa fa-shopping-cart" id="shp-crt"></button>	
                    </div>
                </form>		
            </div>
    
        </header>
    <main>
        <article>
            <form onsubmit="return form_check(this);" action="#" method="post" enctype="multipart/form-data">
                <fieldset>
                    <legend><h1>Đăng Ký</h1></legend>
                    <table>

                        <tr>
                            <td><h4>Email</h4></td>
                            <td><input type="text" id="email" name="email" placeholder="Vui lòng nhập email" required></td>
                        </tr>
                        
                        <tr>
                            <td><h4>Mật Khẩu</h4></td>
                            <td><input type="password" id="psw" name="psw" placeholder="Vui lòng nhập mật khẩu" required></td>
                        </tr>
                        
                        <tr>
                            <td><h4>Nhập Lại Mật Khẩu</h4></td>
                            <td><input type="password" id="psw2" name="psw2" placeholder="Vui lòng nhập mật khẩu" required></td>
                        </tr>
                        
                        <tr>
                            <td><h4>Cấp Độ Thành Viên</h4></td>
                            <td>  
                                <input type="radio" id="bac" name="memberType"> <label for="bac"><b>Bạc</b></label>
                                <input type="radio" id="vang" name="memberType"> <label for="vang"><b>Vàng</b></label>
                                <input type="radio" id="bachkim" name="memberType"> <label for="bachkim"><b>Bạch Kim</b></label>
                            </td>
                        </tr>
                        
                        <tr>
                            <td><h4>Ảnh Đại Diện</h4></td>
                            <td><input type="file"></td>
                        </tr>
                        
                        <tr>
                            <td colspan="2"><h4>Thông qua việc tạo tài khoản, bạn đồng ý với <a href="#">Điều khoản & Quyền riêng tư của chúng tôi</a>.</h4></td>
                        </tr>
                        
                        <tr>
                            <td></td>
                            <td></td>
                        </tr>
                        
                        <tr>
                            <td>
                                <button type="button">Hủy</button>
                                <button type="submit">Đăng Ký</button>
                            </td>
                        </tr>

                    </table>
                </fieldset> 
            </form>

        </article>
    </main>
